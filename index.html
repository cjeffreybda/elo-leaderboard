<!DOCTYPE html>
<html lang="en">
<head>
  <title>Club MECH LIVE Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="styles.css?version=6" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
  </style>
</head>
<body>
  <h1 class="title">Club <span class="mech">MECH</span></h1>
  <h2 class="subtitle"><a class="live" href=".">LIVE</a> Leaderboard</h2>

  <div class="content-container">
    <div class="button-container">
      <input class="button" type="button" value="Foosball" id="foos-button">
      <input class="button" type="button" value="Pong" id="pong-button">
      <input class="button" type="button" value="Mario Kart" id="kart-button">
      <input class="button" type="button" value="BOAT Race" id="boat-button">
    </div>

    <input class="search-box" type="text" placeholder="Search leaderboard" id="search">

    <div class="board-container" id="foos-board" style="display: none;"></div>
    <div class="board-container" id="pong-board" style="display: none;"></div>
    <div class="board-container" id="kart-board" style="display: none;"></div>
    <div class="board-container" id="boat-board" style="display: none;"></div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>

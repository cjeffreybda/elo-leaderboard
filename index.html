<!DOCTYPE html>
<html lang="en">
<head>
  <title>ELO Leaderboard</title>
  <link rel="stylesheet" href="styles.css?version=1" />
</head>
<body>
  <h1 class="title">Club MECH Leaderboards</h1>

  <input type="button" value="Refresh rankings" id="refresh-scores">

  <h2 class="section">Foosball</h2>

  <div class="board-section">
    <div class="board-container">
      <input class="text-box" type="text" placeholder="Search leaderboard">
      <div class="leaderboard" id="foos-board"></div>
    </div>
  </div>  

  <h2 class="section">Pong</h2>

  
  <div class="board-section">
    <div class="board-container">
      <input class="text-box" type="text" placeholder="Search leaderboard">
      <div class="leaderboard" id="pong-board"></div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
